{% extends "base.html" %}

{% block main %}
{% if article_list %}
    <ul class="article-list">
    {% for article in article_list %}
        <li><a href="{% url 'articles:article' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
{% endblock %}
