<form action="{% url 'articles:comment' article.id %}" method="post" class="form-horizontal comment-form">
    {% csrf_token %}
    {% if comment %}
    <input type="hidden" name="parent" value="{{ comment.id }}">
    {% endif %}
    <div class="form-group">
        <label class="control-label col-sm-4">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="alias" placeholder="Enter your name"><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Text:</label>
        <div class="col-sm-8">
            <textarea name="text" class="form-control" placeholder="Enter comment text"></textarea><br />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <input type="submit" class="btn btn-primary" value="Submit comment" />
        </div>
    </div>
</form>
