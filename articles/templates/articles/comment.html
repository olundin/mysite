<div class="comment">
    <p>Comment posted on <time>{{ comment.date_posted }}</time> by {{ comment.alias }}:</p>
    <p>{{ comment.text }}</p>

    {% if comment.has_children %}
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a data-toggle="collapse" href="#collapse{{ comment.id }}">Comments</a></h4>
                </div>
                <div id="collapse{{ comment.id }}" class="panel-collapse collapse">
                    <ul class="comment-list">
                        <li>
                            {% for comment in comment.children.all %}
                                {% include "articles/comment.html" %}
                            {% endfor %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    {% endif %}
</div>
